<div class="topHeader">
  <button md-icon-button ngClass="navMenu" (click)="navbar.toggle()">
    <md-icon>menu</md-icon>
  </button>
  <a routerLink="/">Sotingane</a>
  <button md-icon-button ngClass="userMenu" (click)="userbar.toggle()">
    <md-icon>menu</md-icon>
  </button>
</div>

<ng-template #navbarTemplate>
  <md-nav-list>
    <a md-list-item *ngFor="let navEntry of cmsService.getContentList() | async"
      routerLink="/{{navEntry.route}}" (click)="navbar.close()"
      routerLinkActive="active">{{ navEntry.title }}</a>
    <a md-list-item *ngFor="let navEntry of defaultRoutes"
      routerLink="/{{navEntry.route}}" (click)="navbar.close()"
      routerLinkActive="active">{{ navEntry.title }}</a>
  </md-nav-list>
</ng-template>

<md-sidenav-container ngClass="sidenavContainer">
  <!-- NAVIGATION BAR MOBILE -->
  <md-sidenav #navbar mode="over" opened="false" position="start" ngClass="sidebarMobile navbar">
    <ng-container *ngTemplateOutlet="navbarTemplate"></ng-container>
  </md-sidenav>

  <!-- USER BAR MOBILE -->
  <md-sidenav #userbar mode="over" opened="false" position="end" ngClass="sidebarMobile">
    <!-- LOGIN BOX -->
    <app-login-component (navigated)="userbar.close()"></app-login-component>
  </md-sidenav>

  <div class="wrapper">
    <!-- NAVIGATION BAR -->
    <div class="nav left">
      <md-card>
        <md-card-content>
          <ng-container *ngTemplateOutlet="navbarTemplate"></ng-container>
        </md-card-content>
      </md-card>
    </div>

    <!-- CONTENT -->
    <div class="main center">
      <router-outlet></router-outlet>
    </div>


    <div class="user right">
      <!-- LOGIN BOX -->
      <app-login-component></app-login-component>
    </div>
  </div>

</md-sidenav-container>

<!-- FOOTER -->
<app-footer-component class="footer"></app-footer-component>
