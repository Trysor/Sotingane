<md-toolbar color="primary" ngClass="topHeader">
  <div class="headerContent">
    <a routerLink="/" (click)="userSection.close()">Sotingane</a>
    <span class="spacer"></span>
    <button md-mini-fab (click)="userSection.toggle()"><md-icon>person_outline</md-icon></button>
  </div>
</md-toolbar>
<div class="wrapper">

  <md-sidenav-container ngClass="main">
    <md-sidenav #userSection mode="over" opened="false" position="end" class="userSection">
      <!-- LOGIN BOX -->
      <app-login-component (navigated)="userSection.close()"></app-login-component>
      <!-- USER SETTINGS -->
      <app-user-component (navigated)="userSection.close()"></app-user-component>
    </md-sidenav>

    <!-- NAVIGATION BAR -->
    <nav md-tab-nav-bar *ngIf="(authService.getUser() | async) || true">
      <a md-tab-link *ngFor="let navEntry of cmsService.getContentList() | async"
        routerLink="/{{navEntry.route}}"
        routerLinkActive="active">{{ navEntry.title }}</a>
    </nav>

    <div class="pageWrapper">
      <!-- CONTENT -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <!-- FOOTER -->
      <app-footer-component></app-footer-component>
    </div>

  </md-sidenav-container>
</div>
