<div>
  <mat-card>
    <mat-card-title>Settings</mat-card-title>
    <mat-card-content>
      Fill in all required fields
      <form [formGroup]="contentForm" (ngSubmit)="submitForm()" id="contentForm">

        <div class="formControls">
          <!-- TITLE -->
          <mat-form-field class="field">
            <input matInput placeholder="Title" type="text" [formControl]="contentForm.controls['title']" autocomplete="off" required>
            <mat-error *ngIf="contentForm.controls['title'].hasError('required')">
              Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>


          <!-- ROUTE -->
          <mat-form-field class="field">
            <span matPrefix> / </span>
            <input matInput placeholder="Route" type="text" [formControl]="contentForm.controls['route']" autocomplete="off" required>
            <mat-error *ngIf="contentForm.controls['route'].hasError('required')">
              Route is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="contentForm.controls['route'].hasError('routeAlreadyTaken')">
              Route is already taken! Choose another
            </mat-error>
          </mat-form-field>


          <!-- ACCESS -->
          <mat-select ngClass="field" placeholder="Access" [formControl]="contentForm.controls['access']" required>
            <mat-option *ngFor="let option of accessChoices" [value]="option">
              {{ accessVerbose[option] }}
            </mat-option>
          </mat-select>
        </div>

        <!-- CONTENT -->
        <div class="content" #content>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions ngClass="actions">
      <button mat-raised-button form="contentForm" type="submit" [disabled]="!contentForm.valid" color="primary">
        {{ inputContent ? 'Update page' : 'Create page' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
