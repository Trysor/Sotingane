<mat-card ngClass="loginBox">
  <!-- USER IS ALREADY LOGGED IN SECTION -->
  <ng-container *ngIf="authService.getUser() | async as user; else loginFormSection">
    <mat-card-header>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
      <mat-icon mat-card-avatar color="accent">person</mat-icon>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions ngClass="actions">
      <button mat-raised-button color="primary" (click)="logOut()">
        Log out
      </button>
    </mat-card-actions>
  </ng-container>


  <!-- NOT LOGGED IN SECTION -->
  <ng-template #loginFormSection>
    <mat-card-content>
      <!-- LOGIN FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="logIn()" id="loginForm">
        <!-- USERNAME -->
        <mat-form-field class="field">
          <input matInput placeholder="Username" type="text" formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username').hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <!-- PASSWORD -->
        <mat-form-field class="field">
          <input matInput placeholder="Password" type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>

      <!-- TRY_AGAIN MESSAGE -->
      <mat-error *ngIf="(state | async) == STATES.TRY_AGAIN">
        The email or password was incorrect.
      </mat-error>

      <!-- TIMED_OUT MESSAGE -->
      <mat-error *ngIf="(state | async) == STATES.TIMED_OUT">
        Could not establish a connection with the server.
      </mat-error>

      <!-- OVERLAY: LOADING -->
      <div *ngIf="(state | async) == STATES.LOADING" class="overlay">
        <div class="blocker">
          <mat-progress-spinner mode="indeterminate" ngClass="loading"></mat-progress-spinner>
        </div>
      </div>
    </mat-card-content>


    <mat-card-actions ngClass="actions">
      <button mat-raised-button form="loginForm" type="submit" [disabled]="!loginForm.valid || (state | async) == STATES.LOADING" color="primary">
        Log in
      </button>
    </mat-card-actions>
  </ng-template>
</mat-card>
