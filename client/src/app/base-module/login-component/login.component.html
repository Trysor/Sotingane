<md-card ngClass="loginBox">
  <!-- ASYNC CHECK; SUBSCRIBES TO LOGGED-IN OBSERVABLE; UPDATES AUTOMAGICALLY -->
  <!-- USER IS ALREADY LOGGED IN SECTION -->
  <ng-container *ngIf="authService.getUser() | async; let user; else loginFormSection">
    <md-card-header>
      <md-card-title>{{ user.email }}</md-card-title>
      <md-card-subtitle>{{ user.role }}</md-card-subtitle>
      <md-icon md-card-avatar color="accent">person</md-icon>
    </md-card-header>
    <md-card-content>
    </md-card-content>
    <md-card-actions ngClass="actions">
      <button md-raised-button color="primary" (click)="navigateToUserPage()">
        User Settings
      </button>
      <button md-raised-button color="primary" (click)="logOut()">
        Log out
      </button>
    </md-card-actions>
  </ng-container>


  <!-- NOT LOGGED IN SECTION -->
  <ng-template #loginFormSection>
    <md-card-content>
      <!-- LOGIN FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="logIn()" id="loginForm">
        <!-- EMAIL -->
        <md-form-field class="field">
          <input mdInput placeholder="Email" type="email" pattern="\S+@\S+\.\S+" [formControl]="loginForm.controls['email']" required>
          <md-error *ngIf="loginForm.controls['email'].hasError('pattern')">
            Please enter a valid email address
          </md-error>
          <md-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </md-error>
        </md-form-field>

        <!-- PASSWORD -->
        <md-form-field class="field">
          <input mdInput placeholder="Password" type="password" [formControl]="loginForm.controls['password']" required>
          <md-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </md-error>
        </md-form-field>
      </form>

      <!-- TRY_AGAIN MESSAGE -->
      <md-error *ngIf="state == STATES.TRY_AGAIN">
        The email or password was incorrect.
      </md-error>

      <!-- TIMED_OUT MESSAGE -->
      <md-error *ngIf="state == STATES.TIMED_OUT">
        Could not establish a connection with the server.
      </md-error>

      <!-- OVERLAY: LOADING -->
      <div class="overlay" *ngIf="state == STATES.LOADING">
        <div class="blocker">
          <md-progress-spinner mode="indeterminate" ngClass="loading"></md-progress-spinner>
        </div>
      </div>
    </md-card-content>


    <md-card-actions ngClass="actions">
      <button md-raised-button form="loginForm" type="submit" [disabled]="!loginForm.valid || state == STATES.LOADING" color="primary">
        Log in
      </button>
    </md-card-actions>
  </ng-template>
</md-card>
