<mat-expansion-panel>
	<mat-expansion-panel-header>
		<mat-panel-title>Change Password</mat-panel-title>
	</mat-expansion-panel-header>
	<!-- CHANGE PASSWORD FORM -->
	<form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()" id="changePasswordForm">
		<sectionwrapper-component>
			<section-component header="Create New Password">

				<!-- CURRENT PASSWORD -->
				<mat-form-field class="field" appearance="outline">
					<mat-label>Current password</mat-label>
					<input matInput type="password" formControlName="currentPassword" required autocomplete="off">
					<mat-error *ngIf="changePasswordForm.get('currentPassword').hasError('required')">
						Current password is <strong>required</strong>
					</mat-error>
				</mat-form-field>

				<!-- NEW PASSWORD -->
				<mat-form-field class="field" appearance="outline">
					<mat-label>New password</mat-label>
					<input matInput type="password" formControlName="password" required autocomplete="off">
					<mat-error *ngIf="changePasswordForm.get('password').hasError('required')">
						Password is <strong>required</strong>
					</mat-error>
					<mat-hint *ngIf="changePasswordForm.hasError('matchingPasswords')">
						This field must match the confirm password field
					</mat-hint>
				</mat-form-field>

				<!-- CONFIRM PASSWORD -->
				<mat-form-field class="field" appearance="outline">
					<mat-label>Confirm password</mat-label>
					<input matInput type="password" formControlName="confirm" required autocomplete="off">
					<mat-error *ngIf="changePasswordForm.get('confirm').hasError('required')">
						Password is <strong>required</strong>
					</mat-error>
					<mat-hint *ngIf="changePasswordForm.hasError('matchingPasswords')">
						This field must match the password field
					</mat-hint>
				</mat-form-field>
			</section-component>
		</sectionwrapper-component>
	</form>
	<mat-action-row>
		<button mat-raised-button form="changePasswordForm" type="submit" [disabled]="!changePasswordForm.valid"
			color="primary">
			Change Password
		</button>
	</mat-action-row>
</mat-expansion-panel>
