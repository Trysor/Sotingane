<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content [ngClass]="{auth: true, mobile: (mobileService.isMobile() | async)}">
    <app-login-component ngClass="login"></app-login-component>
    <div ngClass="register">
      <h2>Do not have an account?</h2>
      <p>
        You may not register at this time.
      </p>
    </div>

  </mat-card-content>
</mat-card>
