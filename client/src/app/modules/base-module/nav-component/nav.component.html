<ng-container appMobile #mobile="appMobile">
	<div class="search" *ngIf="mobile.isMobile | async">
		<search-component alternativeColor="true"></search-component>
	</div>
	<ul [style.touch-action]="'pan-y'" *ngIf="contentSubject | async as nav">
		<li *ngFor="let navEntry of nav.rootContent; trackBy: trackBy">
			<a mat-button routerLink="/{{navEntry.route}}" routerLinkActive="active">{{ navEntry.title }}</a>
		</li>

		<li *ngFor="let folderEntry of nav.folders" class="folder">
			<mat-divider></mat-divider>
			<h2>{{ folderEntry.title }}</h2>
			<ul>
				<li *ngFor="let navEntry of folderEntry.content; trackBy: trackBy">
					<a mat-button routerLink="/{{navEntry.route}}" routerLinkActive="active"
						ngClass="subItem">{{ navEntry.title }}</a>
				</li>
			</ul>
		</li>
	</ul>
</ng-container>
