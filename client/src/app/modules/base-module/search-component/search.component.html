<form [formGroup]="form" (ngSubmit)="search()">
  <mat-form-field class="field" floatPlaceholder="never">
    <button matPrefix mat-icon-button type="submit"><mat-icon>search</mat-icon></button>
    <input matInput placeholder="Search" type="text" autocomplete="off" formControlName="search" (change)="search()">
    <button *ngIf="form.get('search').value.length > 0" matSuffix mat-icon-button (click)="clear()"><mat-icon>clear</mat-icon></button>
  </mat-form-field>
</form>
