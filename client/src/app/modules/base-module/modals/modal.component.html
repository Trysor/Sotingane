<h1 mat-dialog-title align="center">{{ data.headerText }}</h1>
<div mat-dialog-content align="center">
  <p>{{ data.bodyText }}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button [color]="data.proceedColor" (click)="proceed()">{{ data.proceedText }}</button>
  <button mat-raised-button *ngIf="data.includeCancel" [color]="data.cancelColor" (click)="cancel()">{{ data.cancelText }}</button>
</div>
