<div *ngIf="((!!filterSettings.hidden && filterSettings.hidden | async) || (!filterSettings.hidden && true))" [formGroup]="filterForm"
	 [ngClass]="{ filterBox: true, mobile: (mobileService.isMobile() | async) }">
	<mat-form-field floatLabel="never" ngClass="filter" appearance="standard">
		<input matInput [placeholder]="filterSettings.placeholder || 'Filter'" type="text" autocomplete="off" formControlName="filterControl">
		<button *ngIf="filterForm.get('filterControl').value.length > 0" matSuffix mat-icon-button
				(click)="filterForm.get('filterControl').reset('')">
			<mat-icon>clear</mat-icon>
		</button>
	</mat-form-field>
</div>

<mat-table #table [dataSource]="Source" matSort [matSortActive]="settings.active" matSortDisableClear [matSortDirection]="settings.dir">

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)" [ngClass]="{ click: !!settings.rowClick }"></mat-row>

	<ng-container *ngFor="let col of settings.columns" [matColumnDef]="col.property">
		<mat-header-cell *matHeaderCellDef [disabled]="col.noSort" mat-sort-header
						 [ngClass]="{ narrow: col.narrow, rightAlignHeader: col.rightAlign }">
			{{col.header}}
		</mat-header-cell>

		<mat-cell *matCellDef="let obj" [ngClass]="{ narrow: col.narrow, rightAlign: col.rightAlign }" [ngSwitch]="col.type">

			<ng-template #text>
				<mat-icon *ngIf="col.icon" [color]="!!col.disabled && col.disabled(obj, Source.data) ? '' : (col.icon.color || 'primary')">
					{{col.icon.val(obj)}}
				</mat-icon>
				<span *ngIf="!col.removeText" [ngClass]="{ 'hasIcon': col.icon }">
					{{ isNaN( (col.val ? col.val(obj, Source.data) : obj[col.property]) )
						? (col.val ? col.val(obj, Source.data) : obj[col.property])
						: (col.val ? col.val(obj, Source.data) : obj[col.property]) | number
					}}
				</span>
			</ng-template>

			<!-- Button -->
			<button *ngSwitchCase="ColumnType.Button" mat-mini-fab (click)="buttonClick(col, obj, $event)"
					[disabled]="!!col.disabled && col.disabled(obj, Source.data)"
					[attr.aria-label]="!!col.ariaLabel && col.ariaLabel(obj, Source.data)">
				<ng-container *ngTemplateOutlet="text"></ng-container>
			</button>

			<!-- Link -->
			<a *ngSwitchCase="ColumnType.InternalLink" (click)="overrideClick($event)" [routerLink]="col.func(obj, Source.data)"
			[attr.aria-label]="!!col.ariaLabel && col.ariaLabel(obj, Source.data)">
				<ng-container *ngTemplateOutlet="text"></ng-container>
			</a>
			<a *ngSwitchCase="ColumnType.ExternalLink" (click)="overrideClick($event)" [href]="col.func(obj, Source.data)"
			[attr.aria-label]="!!col.ariaLabel && col.ariaLabel(obj, Source.data)">
				<ng-container *ngTemplateOutlet="text"></ng-container>
			</a>

			<!-- Image -->
			<ng-container *ngSwitchCase="ColumnType.Image">
				<div class="colImage" *ngIf="(col.val ? col.val(obj) : obj[col.property])">
					<img [src]="col.val ? col.val(obj) : obj[col.property]" [alt]="col.val2 ? col.val2(obj, Source.data) : ''">
				</div>
			</ng-container>

			<!-- Default -->
			<ng-container *ngSwitchDefault>
				<ng-container *ngTemplateOutlet="text"></ng-container>
			</ng-container>
		</mat-cell>
	</ng-container>
</mat-table>

<div class="paginatorContainer">
	<mat-paginator [length]="Source.data.length" [pageSize]="defaultPageSize" [hidePageSize]="mobileService.isMobile() | async"
				   [pageSizeOptions]="pageSizes" showFirstLastButtons="true">
	</mat-paginator>
	<span class="count" *ngIf="Source.data && !(mobileService.isMobile() | async)">
		Total: {{ this.Source.data.length | number }}
	</span>
</div>
